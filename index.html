<!DOCTYPE html>
<html ng-app='github-api'>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body ng-controller='GitHubController'>

	<div class='main-container'>
		<input type='text' ng-model='searchText' placeholder='Username' >
		<button ng-click='getUserData()'>Search</button>
	
		<h1>Name: </h1><h2>{{user.name}}</h2><br>
		<div><h3>Email Address: <h3><h4>{{user.email}}</h4></div>
		<img src="{{user.avatar_url}}" class="avatar">
		<div><h4>Company: </h4><h5>{{user.company}}</h5></div><br>
		<div><h4>Number of Repos: </h4><h5>{{user.public_repos}}</h5></div><br>
		<div><h4>Followers: </h4><h5>{{user.followers}}</h5></div><br>
		<div><h4>Following: </h4><h5>{{user.following}}</h5></div><br>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
</body>
</html>
