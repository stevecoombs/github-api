<!DOCTYPE html>
<html ng-app='github-api'>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title></title>
</head>
<body ng-controller='GitHubController'>

	<div class='main-container'>
		<input type='text' ng-model='searchText' placeholder='Username' >
		<button ng-click='getUserData()'>Search</button>
	
		<h1>Name: <br>{{user.name}}</h1>
		<br><h3>Email Address: <br>{{user.email}}</h3>
		<br>{{user.avatar_url}}
		<br><h6>Company: <br>{{user.company}}</h6>
		<br><h6>Number of Repos: <br>{{user.public_repos}}</h6>
		<br><h6>Followers: <br>{{user.followers}}</h6>
		<br><h6>Following: <br>{{user.following}}</h6>
	</div>

	<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
	<script src="app.js"></script>
	<script src="controller.js"></script>
	<script src="service.js"></script>
</body>
</html>
